<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Random Quote Machine</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div class="card text-center">
        <div class="card-header">
          <h2>Random Quote Machine</h2>
        </div>
        <wrapper id="quote-box">
          <div class="card-body">
            <p id="text">Text<p>
            <p id="author">- Author</p>
          </div>
           <div class="card-footer">
              <div class="d-grid gap-2">
                <button id="new-quote" class="btn btn-primary" onclick="changeQuote()">New Quote<button>
                <a id="tweet-quote" class="btn btn-danger" role = "button" target="_blank" href="#">Tweet</a>
              </div>
            </div>
        </wrapper>
      </div>
    </div>
  </body>
</html>
